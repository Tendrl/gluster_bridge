---
sds_version: gluster-3.8.3
valid_objects:
- volume
- brick
- peer
- snapshot

object_details:
  volume:
    attrs:
      volname:
        type: String
      stripe_count:
        type: Integer
      replica_count:
        type: Integer
      disperse_count:
        type: Integer
      redundancy_count:
        type: Integer
      transport:
        type: String
      brickdetails:
        type: list[brick]
      force:
        type: Boolean
      directory:
        type: String
      bitrot:
        type: Boolean
      scrub-frequency:
        type: Integer
      scrub-throttle:
        type: Integer

    atoms:
        info:
          run: "gluster_bridge.atoms.volume.get"
          type: "get"
          conditions:
            pre_condition: None
            post_condition: None
          name: "volume_info"
          outputs:
            - "volname"
            - "type"
            - "status"
            - "no_of_bricks"
            - "transport"
            - "brickdetails"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        create:
          run: "gluster_bridge.atoms.volume.create"
          type: "create"
          conditions:
            pre_condition : None
            post_condition: None
          name: "create_volume"
          outputs:
            - "volname"
          global_inputs: None
          local_inputs:
            - "volname"
            - ["stripe_count"]
            - ["replica_count"]
            - ["transport"]
            - "brickdetails"
            - "force"
          version: "0.1.0"
        delete:
          run: "gluster_bridge.atoms.volume.delete"
          type: "delete"
          conditions:
            pre_condition: None
            post_condition: None
          name: "delete_volume"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        start:
          run: "gluster_bridge.atoms.volume.start"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "start_volume"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        stop:
          run: "gluster_bridge.atoms.volume.stop"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "stop_volume"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        set:
          run: "gluster_bridge.atoms.volume.set"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "set_volume_options"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "option_name"
            - "option_value"
          version: "0.1.0"
        get:
          type: "get"
        add_brick:
          run: "gluster_bridge.atoms.volume.add_brick"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "add_brick"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "brick_name"
          version: "0.1.0"
        remove_brick_start:
          run: "gluster_bridge.atoms.volume.remobe_brick_start"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "remove_brick_start"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "brick_name"
          version: "0.1.0"
        remove_brick_status:
          run: "gluster_bridge.atoms.volume.remove_brick_status"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "remove_brick_status"
          outputs:
            - "node"
            - "rebalanced_files"
            - "size"
            - "scanned_files"
            - "status"
          global_inputs: None
          local_inputs:
            - "volname"
            - "brick_name"
          version: "0.1.0"
        remove_brick_commit:
          run: "gluster_bridge.atoms.volume.remove_brick_commit"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "remove_brick_commit"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "brick_name"
          version: "0.1.0"
        replace_brick_start:
          run: "gluster_bridge.atoms.volume.replace_brick_start"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "replace_brick_start"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "source_brick"
            - "destination_brick"
          version: "0.1.0"
        replace_brick_status:
          run: "gluster_bridge.atoms.volume.replace_brick_status"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "replace_brick_status"
          outputs:
            - "current_file"
            - "files_migrated"
            - "status"
          global_inputs: None
          local_inputs:
            - "volname"
            - "source_brick"
            - "destination_brick"
          version: "0.1.0"
        replace_brick_pause:
          run: "gluster_bridge.atoms.volume.replace_brick_pause"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "replace_brick_pause"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "source_brick"
            - "destination_brick"
          version: "0.1.0"
        replace_brick_abort:
          run: "gluster_bridge.atoms.volume.replace_brick_abort"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "replace_brick_abort"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "source_brick"
            - "destination_brick"
          version: "0.1.0"
        rebalance_start:
          run: "gluster_bridge.atoms.volume.rebalance_start"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "rebalance_start"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - ["fix_layout"]
            - ["force"]
          version: "0.1.0"
        rebalance_stop:
          run: "gluster_bridge.atoms.volume.rebalance_stop"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "rebalance_stop"
          outputs:
            - "node"
            - "rebalanced_files"
            - "size"
            - "scanned_files"
            - "status"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        rebalance_status:
          run: "gluster_bridge.atoms.volume.rebalance_status"
          type: "get"
          conditions:
            pre_condition: None
            post_condition: None
          name: "rebalance_status"
          outputs:
            - "node"
            - "rebalanced_files"
            - "size"
            - "scanned_files"
            - "status"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        log:
          type: "update"
        log_locate:
          type: "get"
        log_rotate:
          run: "gluster_bridge.atoms.volume.log_rotate"
          type: "action"
          conditions:
            pre_condition: None
            post_condition: None
          name: "log_rotate"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        bitrot_enable:
          run: "gluster_bridge.atoms.volume.bitrot_enable"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_enable"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        bitrot_disable:
          run: "gluster_bridge.atoms.volume.bitrot_disable"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_disable"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        bitrot_scrub_pause:
          run: "gluster_bridge.atoms.volume.bitrot_scrub_pause"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_scrub_pause"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        bitrot_scrub_resume:
          run: "gluster_bridge.atoms.volume.bitrot_scrub_resume"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_scrub_resume"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        bitrot_scrub_status:
          run: "gluster_bridge.atoms.volume.bitrot_scrub_status"
          type: "get"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_scrub_status"
          outputs:
            - "volname"
            - "state"
            - "impact"
            - "frequency"
            - "error_log"
            - "scrubber_log"
          global_inputs: None
          local_inputs:
            - "volname"
          version: "0.1.0"
        bitrot_scrub_throttle:
          run: "gluster_bridge.atoms.volume.bitrot_scrub_throttle"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_scrub_throttle"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "rate"
          version: "0.1.0"
        bitrot_scrub_frequency:
          run: "gluster_bridge.atoms.volume.bitrot_scrub_frequency"
          type: "update"
          conditions:
            pre_condition: None
            post_condition: None
          name: "bitrot_scrub_frequency"
          outputs:
            - "success"
          global_inputs: None
          local_inputs:
            - "volname"
            - "frequency"
          version: "0.1.0"
        bitrot_scrub:
          type: "update"
  brick:
    attrs:
      brickdetails:
        type: String
        value: etcd
        help: Details of the brick
      volname:
        type: String
        value: etcd
        help: Gluster volume name

  peer:
    attrs:
    - hostname
    atoms:
      probe:
        type: "action"
      detach:
        type: "action"
      status:
        type: "get"
  snapshot:
    attrs:
    - snapname
    - volname
    - description
    - force
    - clonename
    - snap-max-hard-limit
    - snap-max-soft-limit
    - auto-delete
    - activate-on-create
    atoms:
      create:
        type: "create"
      restore:
        type: "action"
      clone:
        type: "create"
      delete:
        type: "delete"
      list:
        type: "get"
      info:
        type: "get"
      status:
        type: "get"
      config:
        type: "update"
      activate:
        type: "action"
      deactivate:
        type: "action"

  flows:
    CreateVolume:
      uuid: "1951e821-7aa9-4a91-8183-e73bc8275b8e"
      description: "Create Volume with pre-existing bricks"
      atoms: ["volume.create"]
      conditions:
                pre_condition : ["atoms.<atom_name>.<condition_function>1"...]
                #boolean returning pre/post conditions function list
                post_condition: ["atoms.<atom_name>.<condition_function>1"...]
      run: "gluster_bridge.flows.create_volume"
      type: Create
